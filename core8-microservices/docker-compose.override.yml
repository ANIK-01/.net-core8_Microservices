services:
  catalogdb:
    container_name: catalogdb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=CatalogDb
    restart: always
    ports:
      - "2345:5432"
    volumes:
      - C:/Projects/db:/var/lib/postgresql/Catalog_db

  redis_stack:
    environment:
      - REDIS_PASSWORD=
    restart: always

  pgadmin:
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    restart: always
